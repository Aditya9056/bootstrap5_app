<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="icon" href="node_modules/bootstrap-icons/icons/bootstrap.svg">
    <title>Bootstrap 5 App</title>
</head>
<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="node_modules/bootstrap-icons/icons/bootstrap.svg" 
        alt="icon" 
        height="72"
        width="72" 
        class="mb-4"
        />
        <h1 class="h3 mb-3 font-weight-normal"> Bootstrap 5 Login</h1>

        <label for="email" class="sr-only">Email address</label>
        <input type="email"
        id="email"
        class="form-control mb-2 ip-3"
        placeholder="Email address"
        required
        autofocus
        />

        <label for="password" class="sr-only col-xs-3">Password</label>
        <input type="password"
        id="password"
        class="form-control mb-2 ip-3"
        placeholder="Password"
        required
        />

        <div class="checkbox mb-3">
            <label for="checkbox">
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">
            Login
        </button>
    </form>
</body>
</html>
